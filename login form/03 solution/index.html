<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    <title>CU-BIT Login</title>
</head>

<body>

    <section id="login-window">
        <h1>LOGIN</h1>

        <form id="login">

            <input type="text" placeholder="Enter your username" class="form-input" autocomplete="off">
            <p class="error" id="username-error">* Username is required ! </p>

            <input type="password" placeholder="Enter your password" class="form-input" autocomplete="off">
            <p class="error" id="password-error">* Password is required ! </p>

            <div>
                <input type="checkbox">
                <span>Remember me</span>
            </div>

            <button class="login-btn">Login </button>

        </form>

        <p>or login with</p>
        <div class="social">
            <button>
                <i class="fa-brands fa-square-facebook"></i> Facebook
            </button>
            <button>
                <i class="fa-brands fa-google"></i> Google
            </button>
        </div>

        <p class="form-footer">Not a member ? <a href="#">Sign up </a></p>

    </section>
    <script src="main"></script>
</body>

</html>
